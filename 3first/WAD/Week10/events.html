
<html>
<head>
    <title>Leaflet Example</title>
    <script type='text/javascript'
            src='http://edward2/ewt/leaflet/leaflet.js'></script>
    <link rel='stylesheet' type='text/css'
          href='http://edward2/ewt/leaflet/leaflet.css' />
    <script type='text/javascript'>

        function init()
        {
            var map = new L.Map ("map1");

            var attrib="Map data copyright OpenStreetMap contributors, Open Database Licence";

            var layerOSM = new L.TileLayer
            ("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                    { attribution: attrib } );

            map.addLayer(layerOSM);

            var pos = new L.LatLng(50.9,-1.4);

            map.setView(pos, 14);

            map.on("click",onMapClick)
        }

        function onMapClick(e)
        {
            // "e.latlng" is an L.LatLng object representing the mouse click position
            alert("You clicked at: " + e.latlng.lat + " " + e.latlng.lng);
        }
    </script>
</head>
<body onload="init()">
<h1>Events</h1>
<div id="map1" style="width:800px; height:600px"> </div>
</body>
</html>
