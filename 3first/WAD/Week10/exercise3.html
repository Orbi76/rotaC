<html>
<head>
    <title>Leaflet Example</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <!--src='http://localhost:63342/WAD/leaflet/leaflet.js'>
    <!-- src='http://edward2/ewt/leaflet/leaflet.js'></script>  -->

    <script>  type='text/javascript'

         src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js">
      //  <!--src='http://localhost:63342/WAD/leaflet/leaflet.js'>
      //  <!-- src='http://edward2/ewt/leaflet/leaflet.js'> -->
    </script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>


    <script type='text/javascript'>

        function init()
        {
            var map = new L.Map ("map1");

            var attrib="Map data copyright OpenStreetMap contributors, Open Database Licence";

            var layerOSM = new L.TileLayer
            ("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                    { attribution: attrib } );

            map.addLayer(layerOSM);


           var pos = new L.LatLng(47.5070, 19.0455);
            map.setView(pos, 13);


          //  map.setView(new L.LatLng(47.5070, 19.0455), 13);

            var marker = new L.Marker(pos);
            map.addLayer(marker);
        }
    </script>
</head>
<body onload="init()">
<h1>Budapest</h1>
<div id="map1" style="width:800px; height:600px"> </div>
</body>
</html>
