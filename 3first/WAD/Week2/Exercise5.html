<html>
<head>
    <title>Functions Example 4 - Return Values</title>
    <script type="text/javascript">
        function ftest4()
        {
            var a = cube(3);
            alert(a);
            alert(cube(4));
        }

        function cube(number)
        {
            return number * number * number;
        }
    </script>
</head>
<body>
<input type="button" value="Go!" onclick="ftest4()" />
</body>
</html>
