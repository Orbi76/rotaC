<script type='text/javascript'>
function hello()

function changecolour()
{

    document.getElementById('div1').style.backgroundColor= n;
    document.getElementById('div1').style.color='white';
    //document.getElementById('div1').innerHTML = "<h1>Some new text!</h1>";
}
</script>
</head>
<body>
<h1>Hello</h1>

</body>
