<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>

<script type="text/javascript">
    function Car(ma,mo,e,t)
    {

        this.make = ma;
        this.model = mo;
        this.engine_capacity = e;
        this.top_speed = t;

    }

    Car.prototype.currentSpeed = 0;
    Car.prototype.engineRunning = "False";


</script>
